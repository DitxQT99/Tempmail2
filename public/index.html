<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempnail Â· Temp Mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  
  <main class="container">
    <!-- Header -->
    <div class="glass-card">
      <div class="header">
        <h1 class="gradient-text">tempnail</h1>
        <div class="live-indicator">
          <span class="dot"></span>
          <span class="live-text">LIVE</span>
        </div>
      </div>

      <!-- Email Display -->
      <div class="email-section">
        <label for="email-input" class="label">EMAIL KAMU SAAT INI</label>
        <div class="email-wrapper">
          <input type="text" id="email-input" readonly value="memuat...">
          <button class="copy-btn" id="copy-btn" title="Salin ke clipboard">
            <span class="btn-text">Salin</span>
          </button>
        </div>
        <div class="email-badge">
          <span class="badge" id="inbox-count">0</span>
          <span>pesan masuk</span>
        </div>
      </div>

      <!-- Inbox -->
      <div class="inbox-section">
        <h2>Kotak Masuk <span class="refresh-note">(auto-refresh 5 detik)</span></h2>
        <div class="inbox-list" id="inbox-list">
          <!-- skeleton akan diisi js -->
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Modal Detail Email -->
  <div class="modal" id="email-modal">
    <div class="modal-content glass-card">
      <div class="modal-header">
        <h3 id="modal-subject">Subjek</h3>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <p><strong>Dari:</strong> <span id="modal-from"></span></p>
        <p><strong>Tanggal:</strong> <span id="modal-date"></span></p>
        <hr>
        <div id="modal-body" class="email-body"></div>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
